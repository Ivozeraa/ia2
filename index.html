<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto para Fala</title>
</head>
<body>
    <h1>Conversor de Texto para Fala</h1>
    <textarea id="text" rows="10" cols="50" placeholder="Digite o texto aqui..."></textarea><br>
    <button onclick="falar()">Falar</button>

    <script>
        function falar() {
            const texto = document.getElementById('text').value;
            const sintese = new SpeechSynthesisUtterance(texto);
            sintese.lang = 'pt-BR';
            window.speechSynthesis.speak(sintese);
        }
    </script>
</body>
</html>
